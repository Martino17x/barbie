<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <header>
        <h1>BARBIE LOVER</h1>

    <main>
        <div class="video-ctn">
            <video id="videoMuted" autoplay muted loop>
                <source src="img/barbie.webm" type="video/webm">
            </video>
        </div>
            <div class="button-ctn">
                <a href="https://wa.me/543549436561?text=Si%20voy" target="_blank" class="button">CONFIRMAR INVITACIÃ“N</a>
                <button id="soundButton" onclick="toggleSound()" class="button-2">ACTIVAR SONIDO</button>
            </div>
    </main>

    <div id="centerButton" onclick="toggleSound()">ACTIVAR SONIDO</div>

    <script>
        function toggleSound() {
            var video = document.getElementById('videoMuted');
            video.muted = !video.muted;

            var soundButton = document.getElementById('soundButton');
            var centerButton = document.getElementById('centerButton');
            if (video.muted) {
                soundButton.textContent = 'ACTIVAR SONIDO';
                centerButton.style.display = 'block';
            } else {
                soundButton.textContent = 'DESACTIVAR SONIDO';
                centerButton.style.display = 'none';
            }
        }
    </script>
